name: F# CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    env:
      Solution_Name: lab1.sln
      # Test_Project_Path: your-test-project-path                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore project
      run: dotnet restore .\Fsharp\Fsharp.fsproj

    - name: Install linter
      run: dotnet tool install dotnet-fsharplint
    - name: Run linter
      run: dotnet fsharplint lint --file-type project .\Fsharp\Fsharp.fsproj

    - name: Install formatter
      run: dotnet tool install fantomas
    - name: Run formatter
      run: dotnet fantomas --check ./Fsharp

